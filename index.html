<html lang="es">
<head>

    <title>Formulario Silicon Valley</title>
    <link rel="stylesheet" href="estilos.css">

<body>

    <div class="lottie">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_puciaact.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"></lottie-player>         
    </div>      

    <div class="formulario">
      <form action="enviando.html" method="get">
            <label for="">Nombre:</label>
            <input name="nombre"id="nombre" type="text" placeholder="Ingresa tu nombre">
            <button type="submit">Agregar</button>
            <label for="">Apellido:</label>
            <input name="apellido "id="apellido" type="text" placeholder="Ingresa tu Apellido">
            <button type="submit">Enviar</button>
      </form>
    </div>  
</body>
